    <script>

        //closure example 2

        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }
        
        //generalise code for above task
        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`//will execute directly when called

            return function(){//hence we will use this
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")

        /*
        LEXICAL SCOPING->
        Lexical scoping, also known as static scoping, is a feature in programming languages where the scope of a variable is determined by its location within the source code. In JavaScript, variables are lexically scoped, meaning their scope is defined by the position of the variable declaration in the code.
        CLOSURE->
        A closure is created when a function is defined inside another function (nested functions) and the inner function has access to the outer function's variables, including its parameters. Closures allow a function to "remember" the scope in which it was created, even if it is executed outside that scope.
        */
