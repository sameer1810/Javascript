<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>

    //CREATING AN ELEMENT

    const div = document.createElement('div')
    console.log(div);
    //OP-><div></div>

    //setting attributes in that elemnet
    div.className = "main"//setting class
    div.id = Math.round(Math.random() * 10 + 1)//setting id
    div.setAttribute("title", "generated title")//for diff attributes//attribute name and value
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    //adding text to a div
    // div.innerText = "Chai aur code"//not a good way
    const addText = document.createTextNode("Chai aur code")//use this instead
    div.appendChild(addText)

    document.body.appendChild(div)//attach the above code to the main code so that it can look on browser
</script>
</html>
