<!--

    ++ querySelectorAll

    document.querySelectorAll('li')
    //op-> NodeList(3) [li,li,li]
    //it is not an array

    //nodelist and html collection are not pure array

    const tempList =document.querySelectorAll('li')
    tempList.style.color = 'green'
    //error

    tempList[0].style.color = 'green'
    //will do it
    //op->green

    tempList.forEach(function (li){
        li.style.backgroundColor ="green"
    })
    //correct way
