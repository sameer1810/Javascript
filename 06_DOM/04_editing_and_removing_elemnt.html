<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //creating a fn to add new language in list
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)//append it to the ul
    }
    addLanguage("python")//python will add
    addLanguage("typescript")//typescript will add
    //the probelm in the above code is that the DOM tree is
    // traversed whole till end each time the fn is called


    //optimized approach
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


    //Edit the values
    const secondLang = document.querySelector("li:nth-child(2)")//selecting second child
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"//can do but not optimized
    //optimized way
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)//python ki jagah mojo ajyga

    //edit
    const firstLang = document.querySelector("li:first-child")//selecting first child
    firstLang.outerHTML = '<li>TypeScript</li>'//another way

    //remove the element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
